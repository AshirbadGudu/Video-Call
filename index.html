<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Video Call 0.7</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand navbar-dark" style="height: 10vh;">
            <div class="d-flex justify-content-center align-items-center w-100">
                <div class="md-form">
                    <input type="text" id="remote_id" class="form-control">
                    <label for="remote_id">Enter Meting ID</label>
                </div>
                <button class="btn btn-outline-success btn-sm rounded call_now_btn">
                    <i class="fas fa-video"></i>
                </button>
            </div>
        </nav>
    </header>
    <main class="video_container layout_1">
        <div class="rounded video_container_card remote_card">
            <video class="remote_card_video" autoplay></video>
        </div>
        <div class="rounded video_container_card local_card">
            <video class="local_card_video" autoplay muted></video>
        </div>
    </main>
    <footer class="fixed-bottom action_container">
        <button class="btn btn-sm rounded btn-primary share_btn">Share Now</button>
        <button class="btn btn-sm rounded btn-danger end_call_btn">End Call</button>
        <button class="btn btn-sm rounded btn-secondary change_layout_btn">Change Layout</button>
    </footer>
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js">
    </script>

    <!-- Peer js CDN -->
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>

    <!-- My custom scripts (For Video Call) -->
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
